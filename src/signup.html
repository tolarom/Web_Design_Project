<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playvia-Gaming Accessories</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.builder.io/api/v1/image/assets/TEMP/7c255a6b7113439e99cdd02e042796819bea62a8?placeholderIfAbsent=true&apiKey=ac6e8c29eb8b458f98659f6d54bcc9ea">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md h-full">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>
        <form>
            <div class="mb-5">
                <label class="block text-gray-700 mb-2" for="name">Name</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="name" name="name" required>
            </div>
            <div class="mb-5">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" required>
            </div>
            <div class="mb-5">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" required>
            </div>
            <div class="mb-5">
                <label class="block text-gray-700 mb-2" for="confirm-password">Confirm Password</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <a href="index.html">
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors font-semibold" type="submit">
                Sign Up
            </button>
            </a>
        </form>
        <p class="mt-6 text-center text-gray-600 text-sm">
            Already have an account?
            <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
        </p>
    </div>
</body>
</html>
