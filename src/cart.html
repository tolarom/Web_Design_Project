<div class="bg-gray-100 min-h-screen py-10">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Shopping Cart</h1>
        <!-- Cart Items -->
        <div class="space-y-6">
            <!-- Cart Item -->
            <div class="flex items-center justify-between border-b pb-4">
                <div class="flex items-center space-x-4">
                    <img src="https://via.placeholder.com/80" alt="Product" class="w-20 h-20 object-cover rounded" />
                    <div>
                        <h2 class="text-lg font-semibold text-gray-700">Product Name</h2>
                        <p class="text-gray-500 text-sm">Description or details</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <input type="number" value="1" min="1" class="w-16 border rounded px-2 py-1 text-center" />
                    <span class="text-lg font-semibold text-gray-700">$29.99</span>
                    <button class="text-red-500 hover:text-red-700 font-bold">Remove</button>
                </div>
            </div>
            <!-- Repeat Cart Item as needed -->
        </div>
        <!-- Cart Summary -->
        <div class="mt-8 flex flex-col items-end">
            <div class="w-full sm:w-1/2">
                <div class="flex justify-between py-2">
                    <span class="text-gray-600">Subtotal</span>
                    <span class="font-semibold text-gray-800">$29.99</span>
                </div>
                <div class="flex justify-between py-2">
                    <span class="text-gray-600">Shipping</span>
                    <span class="font-semibold text-gray-800">$5.00</span>
                </div>
                <div class="flex justify-between py-2 border-t mt-2">
                    <span class="text-xl font-bold text-gray-800">Total</span>
                    <span class="text-xl font-bold text-gray-800">$34.99</span>
                </div>
                <button class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Checkout</button>
                <a href="#" onclick="loadPage('home')" class="mt-4 inline-block w-full text-center bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">Return</a>
            </div>
        </div>
    </div>
</div>
