<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.builder.io/api/v1/image/assets/TEMP/7c255a6b7113439e99cdd02e042796819bea62a8?placeholderIfAbsent=true&apiKey=ac6e8c29eb8b458f98659f6d54bcc9ea">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overflow-hidden pb-44 bg-white max-md:pb-24">
        <!-- Header Navigation -->
        <header class="flex flex-col justify-center items-center px-16 py-5 w-full bg-white max-md:px-5 max-md:max-w-full">
            <nav class="flex gap-5 justify-between items-center w-full max-w-[1212px] max-md:max-w-full">
                <!-- Logo and Navigation Links -->
                <div class="flex gap-20 items-center self-stretch my-auto text-xl font-medium text-black max-md:max-w-full">
                    <div class="grow self-stretch text-4xl text-stone-900">
                        Playvia
                    </div>
                    <a href="index.html" class="self-stretch my-auto hover:text-gray-600 transition-colors">
                        Home
                    </a>
                    <a href="store.html" class="self-stretch my-auto hover:text-gray-600 transition-colors">
                        Shop
                    </a>
                    <a href="brands.html" class="self-stretch my-auto hover:text-gray-600 transition-colors">
                        Brands
                    </a>
                    <a href="aboutUs.html" class="self-stretch my-auto hover:text-gray-600 transition-colors">
                        About Us
                    </a>
                </div>

                <!-- Search Section -->
                <div class="flex gap-1 self-stretch my-auto text-xl font-medium text-black whitespace-nowrap">
                    <input type="text" placeholder="Search here..." class="grow border-2 rounded-lg bg-transparent" id="searchInput">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/448f43df596301c8cf70d566f00db3da0e3e5bb5?placeholderIfAbsent=true&apiKey=ac6e8c29eb8b458f98659f6d54bcc9ea" class="object-contain shrink-0 aspect-square w-[30px] cursor-pointer" alt="Search icon" onclick="performSearch()">
                </div>

                <!-- User Actions -->
                <div class="flex gap-10 self-stretch">
                    <a href="cart.html" class="relative text-[#517907] hover:text-black-700 transition-colors m-9">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4cdad125d772e016eb791453088c6421cdb46f10?placeholderIfAbsent=true&apiKey=ac6e8c29eb8b458f98659f6d54bcc9ea" class="object-contain shrink-0 my-auto w-10 aspect-square cursor-pointer" alt="Shopping cart">
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs w-6 h-6 flex items-center justify-center">0</span>
                    </a>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ab0c63d7033ea368662c8b3e2568b4b5472b06af?placeholderIfAbsent=true&apiKey=ac6e8c29eb8b458f98659f6d54bcc9ea" class="object-contain shrink-0 aspect-square w-[50px] cursor-pointer" alt="User account">
                </div>
            </nav>
        </header>

        <div class="flex-grow w-full flex flex-col items-center pt-24 md:pt-28 lg:pt-32 p-4 bg-white min-h-screen">
            <div class="w-full max-w-screen-md mx-auto bg-white shadow-2xl rounded-2xl p-6 md:p-8 border border-gray-100">
                <h2 class="text-gray-900 text-4xl md:text-5xl font-extrabold mb-8 text-center tracking-tight">Your Cart</h2>
    
                <div id="cart-items-container" class="space-y-6 mb-8">
                </div>
                <p id="empty-cart-message" class="text-center text-gray-500 text-xl hidden mb-8 italic">Your cart is feeling a bit lonely...</p>
    
    
                <div class="flex flex-col space-y-4 text-right border-t-2 border-gray-200 pt-6">
                    <div class="flex justify-between items-center">
                        <p class="text-xl md:text-2xl font-semibold text-gray-700">Subtotal:</p>
                        <p id="subtotal" class="text-xl md:text-2xl font-bold text-gray-900">$0.00</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-xl md:text-2xl font-semibold text-gray-700">Shipping:</p>
                        <p id="shipping" class="text-xl md:text-2xl font-bold text-gray-900">$0.00</p>
                    </div>
                    <div class="flex justify-between items-center pt-2">
                        <p class="text-3xl md:text-4xl font-extrabold text-gray-800">Total:</p>
                        <p id="total" class="text-3xl md:text-4xl font-extrabold text-blue-600">$0.00</p>
                    </div>
                </div>
    
                <div class="flex flex-col md:flex-row justify-end space-y-4 md:space-y-0 md:space-x-4 mt-10">
                    <button class="px-8 py-4 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 font-bold text-xl md:text-2xl rounded-xl shadow-md transition-colors duration-200" onclick="window.location.href='index.html'">
                        Continue Shopping
                    </button>
                    <button class="px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold text-xl md:text-2xl rounded-xl shadow-md transition-colors duration-200">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer Separator -->
        <div class="w-full border-black border-solid border-[5px] min-h-[7px] mt-[689px] max-md:mt-10 max-md:max-w-full"></div>

        <!-- Footer -->
        <footer class="w-full max-w-[1198px] max-md:max-w-full mx-auto px-4">
            <div class="flex gap-5 max-md:flex-col">
                <!-- Company Info Section -->
                <div class="w-[59%] max-md:ml-0 max-md:w-full">
                    <div class="grow max-md:mt-10 max-md:max-w-full">
                        <div class="flex gap-5 max-md:flex-col">
                            <!-- Logo -->
                            <div class="w-[66%] max-md:ml-0 max-md:w-full">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7c255a6b7113439e99cdd02e042796819bea62a8?placeholderIfAbsent=true&apiKey=ac6e8c29eb8b458f98659f6d54bcc9ea" class="object-contain grow w-full aspect-[1.75] max-md:mt-10" alt="Playvia logo">
                            </div>
                            <!-- Information -->
                            <div class="ml-5 w-[34%] max-md:ml-0 max-md:w-full">
                                <div class="flex flex-col self-stretch my-auto font-semibold text-black max-md:mt-10">
                                    <h3 class="self-start text-2xl">
                                        Information
                                    </h3>
                                    <div class="mt-6 text-xl">
                                        <a href="#" class="block hover:text-gray-600 transition-colors">-About Us</a>
                                        <a href="https://maps.app.goo.gl/hvTkZxwAXDn5FSGJ9" target="_blank" class="block hover:text-gray-600 transition-colors">-Address</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="main-body"></div>

                <!-- Contact and Social Section -->
                <div class="ml-5 w-[41%] max-md:ml-0 max-md:w-full">
                    <div class="flex gap-10 self-stretch my-auto max-md:mt-10">
                        <!-- Contact Info -->
                        <div class="flex flex-col font-semibold text-black">
                            <h3 class="self-start text-2xl">
                                Contact
                            </h3>
                            <div class="mt-6 text-xl">
                                <a href="tel:011759486" class="block hover:text-gray-600 transition-colors">-Phone Number</a>
                                <a href="mailto:tolarom27@gmail.com" class="block hover:text-gray-600 transition-colors">-Email</a>
                            </div>
                        </div>

                        <!-- Social Media -->
                        <div class="flex flex-col self-start">
                            <h3 class="text-2xl font-semibold text-black">
                                Follow Us
                            </h3>
                            <div class="flex gap-5 self-end mt-4 max-md:mr-1.5">
                                <a href="https://www.facebook.com/nachooloveu/" target="_blank" class="hover:opacity-70 transition-opacity">
                                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2e0e44bf8c9a9c5deed4be334a8a526eee7a2c84?placeholderIfAbsent=true&apiKey=ac6e8c29eb8b458f98659f6d54bcc9ea" class="object-contain shrink-0 aspect-square w-[30px]" alt="Social media">
                                </a>
                                <a href="https://www.instagram.com/nachooloveu/" target="_blank" class="hover:opacity-70 transition-opacity">
                                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/253c085ab80620631c8c8db041870e09ad0e6531?placeholderIfAbsent=true&apiKey=ac6e8c29eb8b458f98659f6d54bcc9ea" class="object-contain shrink-0 aspect-square w-[30px]" alt="Social media">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
