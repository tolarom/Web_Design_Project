<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playvia-Gaming Accessories</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.builder.io/api/v1/image/assets/TEMP/7c255a6b7113439e99cdd02e042796819bea62a8?placeholderIfAbsent=true&apiKey=ac6e8c29eb8b458f98659f6d54bcc9ea">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button onclick="window.location.href='index.html'" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors" type="submit">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600 text-sm">
            Don't have an account?
            <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
